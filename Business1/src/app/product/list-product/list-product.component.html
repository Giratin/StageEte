<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top: 40px; margin-bottom: 50px;">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" (keyup)="searchProd(event)" placeholder="Search for profuct" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" (click)="show()"><span class="caret"></span>
                                
                            </button>
                            <div *ngIf="showList" class="dropdown-menu dropdown-menu-right" role="menu" style="display: block">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                        <i class="fas fa-sliders-h"></i>
                                    <label for="filter">Select a city</label>
                                    <select class="form-control">
                                        <option *ngFor="let city of cities" value="city.name" selected>{{city.name}}</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                        <i class="fas fa-sliders-h"></i>
                                    <label for="filter">Select a category</label>
                                    <select class="form-control">
                                        <option *ngFor="let city of cities" value="city.name" selected>{{city.name}}</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>



        <div class="row">
            <div class="col-md-3"></div>
        </div>

	</div>
