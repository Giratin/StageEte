<div class="container" style="margin-top: 50px; margin-bottom: 50px">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <form #addForm="ngForm">
                            <input class="form-control" type="text" [(ngModel)]="product.wording" name="wording" placeholder="wording" required>
                            <input class="form-control" type="text" [(ngModel)]="product.price" name="price" placeholder="price" required>
                            <input class="form-control" type="text" [(ngModel)]="product.description" name="description" placeholder="description" required>
                            <input class="form-control" type="text" [(ngModel)]="product.category" name="category" placeholder="category" required>
                            <br/>

                            <img [src]="imgURL" id="image" alt="" style="max-width: 200px; height: 150px; display: block; margin: auto">

                            <input type="file" name="photo" #file accept='image/*' (change)="updatePreview(file.files)" ng2FileSelect [uploader]="uploader" />
                                <!--button type="button" class="btn btn-success btn-s" 
                                (click)="uploader.uploadAll()" 
                                [disabled]="!uploader.getNotUploadedItems().length" >
                                    Upload an Image
                                </button-->
                                <br/>
                                <input type="submit"
                                 (click)="uploader.uploadAll()" 
                                 [disabled]="!uploader.getNotUploadedItems().length || addForm.invalid"
                                  value="send" class="btn btn-success">
                        </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    
    

</div>
