<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 50px; margin-bottom: 50px">
            <div class="banner-form-agileinfo">
                    <h5>Create your <span>Entreprise</span></h5>
                    <p style="text-align: center">
                       Add your entreprise details 
                    </p>

                <form (submit)="create()" #entrepriseForm="ngForm" >

                    <label for=""> Your entreprise name  </label>
                    <input type="text" name="name" [(ngModel)]="entreprise.name" class="form-control" placeholder="Name" required>
                    <label for=""> Opening hour  </label>
                    <input type="time" name="opening" [(ngModel)]="entreprise.opening" class="form-control" placeholder="Opening" required>
                    <label for=""> Closure hour  </label>
                    <input type="time" name="closure" [(ngModel)]="entreprise.closure" class="form-control" placeholder="Closue" requred>
                    <label for=""> Select your place  </label>
                    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" style="height: 300px; margin-bottom: 15px" (mapClick)="placeMarker($event)">
                        <agm-marker  [latitude]="markers.latitude" [longitude]="markers.longitude"></agm-marker>
                    </agm-map>
                    <input type="submit" [disabled]="entrepriseForm.invalid"  style="margin-top: 15px" value="Create">
                </form>
            </div>

            

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
